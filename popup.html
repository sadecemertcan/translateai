<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        select, input {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Mouse Tooltip Translator</h1>
            <label class="switch">
                <input type="checkbox" id="enabled">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-row">
            <label>Target Language:</label>
            <select id="targetLanguage">
                <option value="tr">Turkish</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
            </select>
        </div>
        
        <div class="setting-row">
            <label>Translate on Ctrl:</label>
            <label class="switch">
                <input type="checkbox" id="translateOnCtrl">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-row">
            <label>Show Original Text:</label>
            <label class="switch">
                <input type="checkbox" id="showOriginalText">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="setting-row">
            <label>Font Size:</label>
            <select id="fontSize">
                <option value="12px">Small</option>
                <option value="14px">Medium</option>
                <option value="16px">Large</option>
            </select>
        </div>
        
        <div class="setting-row">
            <label>Theme:</label>
            <select id="tooltipTheme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
    
    <div class="footer">
        Mouse over text while holding Ctrl to translate
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
